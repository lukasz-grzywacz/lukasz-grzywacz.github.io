<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Load Montserrat Bold font -->
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&amp;display=swap');
    .letter-L {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      fill: #008080;
    }
    .letter-G {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      fill: #333333;
    }
  </style>
  <!-- Group to overlap letters -->
  <g transform="translate(50, 0)">
    <!-- "Ł" letter -->
    <text x="0" y="150" font-size="150" class="letter-L">Ł</text>
    <!-- "G" letter -->
    <text x="70" y="150" font-size="150" class="letter-G">G</text>
  </g>
</svg>
